<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>UbuntuNerdFont</family>
  </prefer>
 </alias>

 <alias>
  <family>serif</family>
  <prefer>
   <family>UbunutNerdFont</family>
  </prefer>
 </alias>

 <alias>
  <family>monospace</family>
  <prefer>
    <family>UbuntuMonoNerdFont</family>
  </prefer>
 </alias>

</fontconfig>
